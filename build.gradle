plugins {
    id 'java'  // Aplica el plugin de Java
}

group = 'com.ejemplo'        // Nombre del grupo, como el paquete base de tu proyecto
version = '1.0.0'            // Versión del proyecto

repositories {
    mavenCentral()           // Gradle descargará dependencias desde Maven Central
}

dependencies {
    // Dependencia para JUnit 4
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.hamcrest:hamcrest-core:1.3'

}
